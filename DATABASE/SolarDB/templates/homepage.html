{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet">
	<link href="{% static 'css/stylecss.css' %}" rel="stylesheet" >
    <link rel="icon" type="image/png" href="{% static 'media/solar-titlebar.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%if loggeduser.accountType == 1 %}
        <title>Home: Admin</title>
    {%elif loggeduser.accountType == 0 %}
        <title>Home: User</title>
    {%endif%}
</head>

<body class="home-main">
	<div class="homepage-container">
        <b>Welcome, {{loggeduser.username}}</b>
		<div class="logout-home">
			<b><a href="/" class="logout-home-button">Log out</a></b>
		</div>
        <div>
                <img src = "{% static 'media/solarpic.png' %}" class="home-logo">
                <form action="salesview">
                    <input type="submit" value="Display Sales Properties" class="btn btn-primary btn-lg"/>
                </form>
                <br>
                <form action="leaseview">
                    <input type="submit" value="Display Lease Properties" class="btn btn-primary btn-lg"/>
                </form>
               <br>
                {% if loggeduser.accountType == 1 %}
                <table>
                
                    <tr>
                <form action="salesform" style = "float: right">
                     <input type="submit" value="Add Sales" class="btn btn-primary btn-lg"/>
                </form>

                <form action="leaseregister" style = "float: left">
                     <input type="submit" value="Add Lease" class="btn btn-primary btn-lg"/>
                </form>
                    </tr>          
                <br>
                    <br>
                  <tr>  
                <form action = "salesedit" style = "float: right">
                    <input type = "submit" value = "Edit Sales" class = "btn btn-primary btn-lg"/>
                </form>

                <form action = "leaseedit" style = "float : left">
                    <input type = "submit" value = "Edit Lease" class = "btn btn-primary btn-lg"/>
                </form>
                    </tr>    
                </table>
                {% elif loggeduser.accountType == 0 %}
                

                {%endif%}
        </div>
	</div>
</body>
</html>
