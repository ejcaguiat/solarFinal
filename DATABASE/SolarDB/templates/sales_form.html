{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet">
	<link href="{% static 'css/stylecss.css' %}" rel="stylesheet" >
	<link rel="icon" type="image/png" href="{% static 'media/solar-titlebar.png' %}" />
	<title>Sales Property Form</title>
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
     {% csrf_token %}
		<div class="topnav">
            <a href = "/homepage"><img src="{% static 'media/solarpic.png' %}" class="topnav-logo">
            <br>
                <p id = "underLined">‚Üê back to home</p></a>
		</div>
<div class="container">
  <h1>Sale Properties</h1>
  <form class="form-horizontal" role="form" action="#" method="POST">
    <fieldset>
      <legend class="form-legend">Location Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Region</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="region" id="region" placeholder="Region">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Province</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="province" id="province" placeholder="Province">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Municipality</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="municipality" id="municipality" placeholder="Municipality">
        </div>
      </div>
      
	  <div class="form-group">
        <label class="col-sm-3 control-label">Barangay</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="barangay" id="barangay" placeholder="Barangay">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Property Owner's Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Registered Land Owner</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="registeredlandowner" id="registeredlandowner" placeholder="Registered Land Owner">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Payee</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="payee" id="representative" placeholder="Payee">
        </div>
      </div>
      
	  
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Property Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Title Number</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="titlenumber" id="titlenumber" placeholder="Title Number">
        </div>
      </div>
	  
      
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Area (Hectares)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="size" id="size" placeholder="Size">
        </div>
      </div>
      
	 
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Payment Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Sale Price Per Hectare</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="leasepriceperhectare" id="leasepriceperhectare" placeholder="Lease Price Per Hectare">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Total Contract Price</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="totalcontractprice" id="totalcontractprice" placeholder="Total Contract Price">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Released Payments</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">1st Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="1stpayment_amount" id="1stpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="1stpayment_date" id="1stpayment_date" placeholder="Date Released">
        </div>
      </div>
	  
	  <div class="form-group">
        <label class="col-sm-3 control-label">2nd Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="2ndpayment_amount" id="2ndpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="2ndpayment_date" id="2ndpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">3rd Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="3rdpayment_amount" id="3rdpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="3rdpayment_date" id="3rdpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">4th Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="4thpayment_amount" id="4thpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="4thpayment_date" id="4thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">5th Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="5thpayment_amount" id="5thpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="5thpayment_date" id="5thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">6th Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="6thpayment_amount" id="6thpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="6thpayment_date" id="6thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">7th Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="7thpayment_amount" id="7thpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="7thpayment_date" id="7thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">8th Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="8thpayment_amount" id="8thpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="8thpayment_date" id="8thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">9th Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="9thpayment_amount" id="9thpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="9thpayment_date" id="9thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">10th Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="10thpayment_amount" id="10thpayment_amount" value = 0>
		  <input type="text" class="form-control-date" name="10thpayment_date" id="10thpayment_date" placeholder="Date Released">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Taxes and Registration Fees</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">CGT</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-amount" name="cgt_amount" id="cgt_amount" value = 0>
		  
        </div>
      </div>
	  
	  <div class="form-group">
        <label class="col-sm-3 control-label">DST</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-amount" name="dst_amount" id="dst_amount-5_amount" value = 0>
		 
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">Trasnfer Fees</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-amount" name="transferfees_amount" id="y6-transferfees_amount" value = 0>
		  
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">LRA Fee</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-amount" name="lrafee_amount" id="lrafee_amount-15_amount" value = 0>
		  
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">I.T Fee</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-amount" name="itfee_amount" id="y16itfee_amount20_amount" value = 0>
		 
        </div>
      </div>
	 
	  <div class="form-group">
        <label class="col-sm-3 control-label">Notarial Fee</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-amount" name="notarialfee_amount" id="y26-notarialfee_amount" value = 0>
		  
        </div>
      </div>
	  
      
	  
	  <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            {% csrf_token %}
            <input type="hidden" name="addproperty" value="true" required>
          <input type="submit" class="btn btn-success">
        </div>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
